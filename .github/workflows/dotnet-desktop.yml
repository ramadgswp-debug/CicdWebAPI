name: .NET 10 CI/CD to Windows 11 IIS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Publish (.NET 10)
    runs-on: [self-hosted, Windows, x64]  # Must match runner's labels

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish


  deploy:
    name: Deploy to Windows 11 IIS
    runs-on: self-hosted          # your Windows 11 runner
    needs: build

    steps:
      - name: Download published files
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: C:\cicd\publish

      - name: Stop App Pool
        run: |
          Import-Module WebAdministration
          Stop-WebAppPool -Name "MyAppPool" -ErrorAction SilentlyContinue

      - name: Deploy (Copy files to IIS)
        run: |
          robocopy C:\cicd\publish C:\inetpub\wwwroot\MySite /MIR /R:1 /W:1

      - name: Start App Pool
        run: |
          Import-Module WebAdministration
          Start-WebAppPool -Name "MyAppPool"
